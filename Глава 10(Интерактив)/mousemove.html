<!DOCTYPE html>
<html language ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перемещение мышки</title>
</head>
<body>
    <h1 id="heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
       $("html").mousemove(function (event) {
           $("#heading").offset ({
               left: event.pageX,
               top: event.pageY
           });
        });
    </script>
    <!-- В строке 1 мы вызовом $("html").mousemove(обработчик) добавили обработчик события mousemove. 
    В данном случае аргумент обработчик  — это функция целиком. Она начинается после mousemove
    и продолжается до тега </script>. Мы использовали $("html"), чтобы
    найти элемент html, поэтому обработчик будет вызван при перемещении мышки в любом месте страницы: функция, которую мы передали
    в скобках после mousemove, будет вызываться всякий раз, когда пользователь передвинет мышку.
    В этом примере вместо того, чтобы создать обработчик отдельно
    и передать методу mousemove имя функции (как мы это делали ранее
    с функцией clickHandler), мы передали mousemove непосредственно
    саму функцию. Это очень распространенный подход к написанию обработчиков, поэтому освоиться с такой записью весьма полезно.
    В строке 2, в коде функции-обработчика, мы нашли
    элемент заголовка и вызвали для него метод offset. Как
    я уже говорил, у объекта, который передается в качестве аргумента offset, могут быть свойства left и top.
    В данном случае мы присваиваем свойству left значение event.pageX, а свойству top — event.pageY. Теперь
    каждый раз при передвижении мышки заголовок будет
    перемещаться в позицию, где произошло событие. Иными
    словами, куда бы вы ни передвинули мышь, заголовок
    будет следовать за ней. -->
</body>
</html>
