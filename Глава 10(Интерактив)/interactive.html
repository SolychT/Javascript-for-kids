<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- анимируем положение текста -->
    <h1 id="heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"> 
    </script>
    <script>
    var leftOffset = 0; 
    var moveHeading = function(){
        //метод offset задаёт смещение слева на право
        $("#heading").offset({left: leftOffset});
        leftOffset++;
        if (leftOffset > 200){
            leftOffset = 0;
        }
    };
    setInterval(moveHeading, 30);
    </script>
    <!-- в консоли появляются координаты по x и y куда мы кликаем -->
    <script>
        var clickHandler = function (event) {
        console.log("Клик! " + event.pageX + " " + event.pageY);
        };
        $("h1").click(clickHandler);
    </script>
</body>
</html>
