<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var timeUp = function () {
        alert("Время вышло!");
        };
        var timeOutID = setTimeout(timeUp, 3000);
        //окно вызовется через 3 секунды
        clearTimeout(timeOutID);
        //Теперь setTimeout не будет вызывать функцию  timeUp
    </script>
    <!-- выводим сообщение в консоль раз в секунду 
    c помощью setInterval -->
    <script>
        var counter = 1;
        
        var printMessage = function(){
            console.log("Ты смотришь уже " + counter + " cек");
            counter++;
        }
        var intervalId = setInterval(printMessage, 1000);
        
    </script>
</body>
</html>
