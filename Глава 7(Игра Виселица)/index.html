    <script>
        //При вызове prompt
        // открывается маленькое диалоговое окно 
        // (часто его называют просто
        // диалог)
        var name = prompt("Как вас зовут ?") 
        console.log("Привет, " + name);
    </script>
    <script>
        //Функция confirm позволяет задать пользователю вопрос, на который он может ответить
        // «да» или «нет» (что соответствует булеву значению). 
        // Если в окне пользователь нажмет «ОК», confirm вернет true. Если же пользователь нажмет
        // «Отмена», confirm вернет false. 
        var likesCats = confirm("Тебе нравятся кошки ?")
        if (likesCats){
            console.log("Класс");
        } else{
            console.log("Ничего страшного")
        };
    </script>
    <script>
        // Если требуется просто показать что-то пользователю, можно воспользоваться диалогом alert, 
        // который отображает сообщение с кнопкой «ОК». 
        alert("JS is cool!")
    </script>
